<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snakegamestyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <script src="menuslider.js"></script>
    <script src="snakegamescript.js"></script>
    <title>Cuhani.lv/games/snake</title>
</head>
<body>
    <container>
    <div class="header">
        <button id="menbut" onclick="openmenu()" class="menubutton"><img src="images\menubutton.png" class="menubuttonimage"></button>
        <div class="cuhanilogotextdiv">
            <img src="images\cuhanilogotext.png" alt="Cuhani Logo Text" class="cuhanilogotext">
        </div>
        <a href="profilepage.html">
            <button class="profilepicbut"><img src="images\defaultpfp.png" alt="profile" class="profilepic"></button>
        </a>
    </div>
    </container>
    <div id="sidebar" class="menuslider">
        <div class="home">
            <a href="homepage.html">
                <button class="button">Home</button>
            </a>
        </div>
        <div class="social">
            <a href="social.html">
                <button class="button">Social</button>
            </a>
        </div>
        <div class="games">
            <a href="gamepage.html">
                <button class="button">Games</button>
            </a>
        </div>
        <div class="wallet">
            <a href="walletpage.html">
                <button class="button">Wallet</button>
            </a>
        </div>
        <div class="log-out">
            <a href="login.html">
                <button class="button">Log Out</button>
            </a>
        </div>
    </div>
    <h1>Snake Game</h1>
    <div class="gamecontainer">
        <canvas id="board"></canvas>
        <div id="end">
            <button id="restartbut">
                <img id="restartpic" src="images/restart.png">
            </button>
        </div> 
        <p id="scoretext">Score: <span id="score"></span></p>
    </div>
</body>
</html>
