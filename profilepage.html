<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="profilepagestyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <script src="menuslider.js"></script>
    <script src="change-theme.js"></script>
    <script src="editinfo.js"></script>
    <title>Cuhani.lv/profile</title>
</head>
<body>
    <container>
    <div id="header">
        <button id="menbut" onclick="openmenu()" class="menubutton"><img src="images\menubutton.png" class="menubuttonimage"></button>
        <div class="cuhanilogotextdiv">
            <a href="homepage.html">
                <button id="logobut">
                    <img src="images\cuhanilogotext.png" alt="Cuhani Logo Text" class="cuhanilogotext">
                </button>
            </a>
        </div>
    </div>
    </container>
    
    <div id="sidebar" class="menuslider">
        <div class="home">
            <a href="homepage.html">
                <button class="button">Home</button>
            </a>
        </div>
        <div class="social">
            <a href="social.html">
                <button class="button">Social</button>
            </a>
        </div>
        <div class="games">
            <a href="gamepage.html">
                <button class="button">Games</button>
            </a>
        </div>
        <div class="wallet">
            <a href="walletpage.html">
                <button class="button">Wallet</button>
            </a>
        </div>
        <div class="log-out">
            <a href="registerandlogin.html">
                <button class="button">Log Out</button>
            </a>
        </div>
    </div>

    <h1 id="text">YOUR PROFILE</h1>
    <div id="profile-container">
        <div id="profile-pic-box">
            <img src="images\defaultpfp.png" alt="profile picture" class="profile-pic">
            <p class="info" id="surname">Nickname:</p>
            <p class="info" id="name">Name:</p>
            <p class="info" id="birth">Date of birth:</p>
            <p class="info" id="country">Country:</p>
            <p class="info" id="rank">Rank:</p>
            <img src="images\cuhanilogo.png" alt="Cuhani Logo" class="cuhanilogo"> 
            <a href="editprofilepage.html">
                <button id="edit-but">
                    Edit profile
                </button>
            </a>
            <button id="change-theme" onclick="change_theme()">Theme preview</button>
        </div>
    </div>
    <script>
        document.getElementById("header").style.borderBottomColor = localStorage.borderColor || '#d63838';
        document.getElementById("header").style.boxShadow = localStorage.lineShadow || '#4a0000';
        document.getElementById("profile-container").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("profile-container").style.boxShadow = localStorage.ContainerShadow || '#4a0000';
        document.getElementById("profile-pic-box").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("profile-pic-box").style.boxShadow = localStorage.ProfileShadow || '#4a0000';
        document.getElementById("edit-but").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("edit-but").style.backgroundColor = localStorage.bgColor || '#2a0000';
        document.getElementById("text").style.textShadow = localStorage.textShadow || "#d63838 2px 2px";
        
        document.getElementById("header").style.borderBottomColor = localStorage.borderColor || '#d63838';
        document.getElementById("header").style.boxShadow = localStorage.lineShadow || '#4a0000';
        document.getElementById("profile-container").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("profile-container").style.boxShadow = localStorage.ContainerShadow || '#4a0000';
        document.getElementById("profile-pic-box").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("profile-pic-box").style.boxShadow = localStorage.ProfileShadow || '#4a0000';
        document.getElementById("edit-but").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("edit-but").style.backgroundColor = localStorage.bgColor || '#2a0000';
        document.getElementById("change-theme").style.borderColor = localStorage.borderColor || '#d63838';
        document.getElementById("change-theme").style.backgroundColor = localStorage.bgColor || '#2a0000';
        document.getElementById("text").style.textShadow = localStorage.textShadow || "#d63838 2px 2px";
            
        window.addEventListener("load", function() {
            var profilePic = localStorage.getItem("profilePic");
            if (profilePic) {
              var profilePicElement = document.getElementById("profile-pic");
              profilePicElement.src = profilePic;
            }
          });

        var nickname = localStorage.getItem("nickname");
        var name = localStorage.getItem("name");
        var birthdate = localStorage.getItem("birthdate");
        var country = localStorage.getItem("country");

        document.getElementById("surname").textContent = "Nickname: " + nickname;
        document.getElementById("name").textContent = "Name: " + name;
        document.getElementById("birth").textContent = "Date of birth: " + birthdate;
        document.getElementById("country").textContent = "Country: " + country;

    </script>
</body>
</html>
